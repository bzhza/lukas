      Kaip greiciausiai surasti klaida?
      0) ar Link turi uzdaryma ">"

        A) ar kelias iki geras

      5) ar .css geras kodas:
        note: inspect element -> desineje puseje pasitikrinti (ar atsirado musu css kodas)
    -->

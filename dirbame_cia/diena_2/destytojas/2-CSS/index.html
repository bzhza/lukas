<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <!-- ijungaim dizianao faila -->
        <!-- mano CSS failas visada zemiausias -->
        <link rel="stylesheet" href="main.css">
        <!--
            Kaip greiciau surasti klaida?
            0)  ar link turi uzdaryma ">"
            1)  ar link turi rel="stylesheet"
            3)  ar geras CSS failo  pavadinimas
                NOte: inspect elemenet -> console
                Jeigu failo nera:
                A) ar kelias iki geras
                B) uzdaryti Atom faila ir per nauja atsidaryti ir paleisti narsykleje
            4) ar .html faile turime elementa (h1), kuri keiciam su .css faile
            5) ar .css geras kodas:
            NOte: inspect elemenet -> desineje puseje pasitikrinti (ar atsirado musu css kodas)

         -->
    </head>
    <body>
        <h1> CSS </h1>

        <h1 class="raudonas" > aaaaa </h1>


        <h1 id="antraste"   > Tekstas </h1>

        <h2  class="raudonas didelis"   >
             Antraste h2
         </h2>






    </body>
</html>
